<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/null.css">
  </head>
  <body>
    <div class="wrapper">
        <header class="header"></header>

        <main class="main">
        <!-- Предупреждение -->
            <div class="warning hidden">
                В тесте нет вопросов.<br><br>Вы можете вернуться на предыдущую страницу.
            </div>
        <!-- Тест на определение знаний JS -->
            <div class="quiz hidden">
                <h2 class="quiz__header">Тест на знания JS</h2>
                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__content">
                    <h3 class="quiz__title">
                        <!-- Передаем значения из JS -->
                       
                    </h3>
                    <ul class="quiz__list">

                    </ul>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__total">
                        <!-- Передаем значения из JS -->
                        
                    </div>
                    <button class="quiz__next-btn">Следующий</button>
                </div>
            </div>

        <!-- Результат теста -->
            <div class="result hidden">
                <div class="result__img">
                    <img src="img/The_End.png" alt="">
                </div>
                <div class="result__title">Вы завершили тест!</div>
                <div class="result__text">
                    <!-- Значения из JS -->
                </div>
                <div class="result__btn">
                    <a href="/" class="result__restart">Начать заново</a>
                </div>
            </div>
      </main>

      <footer class="footer"></footer>
    </div>
    <!-- Записываем этот файл первым, т.к. questions будет не определен -->
    <script src="questions.js"></script>
    <script src="main.js"></script>
    
  </body>
